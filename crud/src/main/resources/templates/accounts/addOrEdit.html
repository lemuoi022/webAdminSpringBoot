<body>
    <div class="page-wrapper" layout:fragment="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title"th:text="${account.isEdit?'Edit Account':'Add New Account'}">New Account
                    </h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <div class="d-md-flex">
                        <ol class="breadcrumb ms-auto">
                            <li><a href="#" class="fw-normal">Dashboard</a></li>
                        </ol>
                        <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"
                            class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Upgrade
                            to Pro</a>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <!-- Row -->
            <div class="row">
                <!-- Column -->

                <!-- Column -->
                <!-- Column -->
                <div class="col-lg-9 col-xlg-9 col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-horizontal form-material" th:action="@{/admin/accounts/save}" method="post" enctype="multipart/form-data" th:object="${account}">
                                <input type="hidden" th:field="*{isEdit}">
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Username</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" class="form-control p-0 border-0" placeholder="username"
                                        th:field="*{username}">
                                            <small id="productIdHid" th:if="${#fields.hasErrors('username')}" class="form-text text-mutted">Username is invalid</small>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Password</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="password" class="form-control p-0 border-0" pplaceholder="password" th:field="*{password}" >
                                        <small id="categoryIdHid" th:if="${#fields.hasErrors('password')}" class="form-text text-mutted">Name is required
                                            or invalid</small>
                                    </div>

                                </div>

                               
                        </div>



                        <!-- Modal -->

                    </div>
                    <div class="form-group mb-4">
                        <div class="col-sm-12">
                            <button class="btn btn-primary" th:text="${account.isEdit?'Update':'Save'}">Save</button>
                            <a th:href="@{/admin/accounts}" class="btn btn-success">List Account</a>
                            <a th:if="${account.isEdit}" th:href="@{'/admin/accounts/delete/' + ${account.username}}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>
    <!-- Row -->
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <footer class="footer text-center"> 2021 Â© Ample Admin brought to you by <a

    </div>
</body>
