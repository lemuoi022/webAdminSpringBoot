</head>

<body>
    <div class="page-wrapper" layout:fragment="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title"> Manage Category</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <div class="d-md-flex">
                        <ol class="breadcrumb ms-auto">
                            <li><a href="#" class="fw-normal">Dashboard</a></li>
                        </ol>
                        <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"
                            class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Upgrade
                            to Pro</a>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->


            <!-- <form role="search" class="app-search d-none d-md-block me-3">
                <input type="text" placeholder="Search..." class="form-control mt-0">
                <a href="" class="active">
                    <i class="fa fa-search"></i>
                </a>
            </form> -->
            <form th:action="@{/admin/accounts/search}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="username" id="" placeholder="username..."
                        aria-label="Recipient's username" aria-describedby="basic-addon2" style="width:35% ;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
            <a th:href="@{/admin/accounts/add}" class="btn btn-success">Add Category</a>
            <!-- <div class="form-inline float-left">
                    
                    <input type="text" name="name" id="" aria-describedby="helpId" placeholder="Search..."
                        class="form-control">
                    <button class="btn btn-outline-primary">Search</button>
                </div> -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="white-box">
                        <h3 class="box-title">Manage Category</h3>
                        <p class="text-muted">Add class <code>.table</code></p>
                        <div class="table-responsive">
                            <table class="table text-nowrap">
                                <thead>
                                    <tr>
                                        <th class="border-top-0">Username</th>
                                        <th class="border-top-0">Password</th>
                                        <th class="border-top-0"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="account : ${accounts}">
                                        <td th:text="${account.username}"></td>
                                        <td th:text="${account.password}"></td>
                                       
                                        <td>
                                            <a th:href="@{'/admin/accounts/edit/'+${account.username}}" class="btn btn-primary">Edit</a>
                                            <a th:data-id="${account.username}" th:data-name="${account.username}"
                                            onclick="showConfirmModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                            class="btn btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function showConfirmModalDialog(id, name){
                    $('#accountUsername').text(name);
                    $('#yesOption').attr('href','/admin/accounts/delete/'+id);
                    $('#confirmationId').modal('show');
                }
            </script>

            <!-- Modal -->
            <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog" 
            aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            Do you want to delete "<span id="accountUsername"></span>"
                        </div>
                        <div class="modal-footer">
                            <a id="yesOption" type="button" class="btn btn-danger" >Yes</a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
